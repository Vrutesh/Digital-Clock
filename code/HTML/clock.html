<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital - Clock</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <div id="clock-container">
        <section>
            <!-- heading -->
            <h1>DIGITAL-CLOCK</h1>
            <div class="main-container">
                <!-- time-section starts here -->
                <div class="Digital-clock">
                    <div class="time-container">
                        <div class="hours">
                            <span id="hrs">00</span>
                        </div>
                        <span id="colon">:</span>
                        <div class="minutes">
                            <span id="min">00</span>
                        </div>
                        <span id="colon">:</span>
                        <div class="seconds">
                            <span id="sec">00</span>
                        </div>
                    </div>
                    <!-- time-section ends here -->

                    <!-- date-section starts here -->
                    <div class="date-container">
                        <div class="day">
                            <span id="day"></span>
                        </div>
                        <div class="date">
                            <span id="date"></span>
                        </div>
                        <div class="month">
                            <span id="month"></span>
                        </div>
                        <div class="year">
                            <span id="year"></span>
                        </div>
                    </div>
                    <!-- date-section starts here -->
                </div>
            </div>
        </section>
    </div>

    <script src="/JS/script.js"></script>
</body>

</html>
